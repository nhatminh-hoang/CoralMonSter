# HKCoral Configuration for ViT-B (Clean)
# Based on Table 2 of the paper

data:
  dataset: "hkcoral"
  root: "./data_storage/HKCoral"
  split: "train"
  image_size: 1024
  # HKCoral classes: background + 6 growth forms = 7
  num_classes: 7

model:
  type: "vit_b"
  checkpoint: "./checkpoints/vit_b_coralscop.pth"
  freeze_image_encoder: false # Default unfrozen as per paper
  num_classes: 7

optimizer:
  name: AdamW
  lr: 1.0e-4
  weight_decay: 0.01
  betas: [0.9, 0.999]

distillation:
  warmup_steps: 675
  momentum_start: 0.996
  momentum_end: 1.0
  teacher_temp_start: 0.04
  teacher_temp_end: 0.07
  student_temp: 0.1
  
  # Loss Weights
  dice_weight: 1.5
  mask_kd_weight: 1.0
  token_kd_weight: 1.5

training:
  max_epochs: 50
  batch_size: 2
  num_workers: 4
  log_interval: 10
  save_dir: "checkpoints/hkcoral_clean"
